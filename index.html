<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tropicana - Saladas de Frutas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash-screen">
    <img src="img/logo.png" alt="Logo" class="splash-logo">
    <div class="scrolling-text">
      <span>🍍 Bem-vindo à Tropicana — sabor, frescor e energia em cada pedacinho! 🍓</span>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <header class="cabecalho">
    <h1>Monte sua Salada de Frutas</h1>
  </header>

  <main>
    <section id="opcoes">
      <h2>Escolha sua base</h2>
      <div id="tamanhos-container" class="grid-opcoes"></div>

      <h2>Escolha suas frutas</h2>
      <div id="frutas-container" class="grid-opcoes"></div>

      <h2>Adicionais</h2>
      <div id="extras-container" class="grid-opcoes"></div>

      <div class="botoes-acao">
        <button id="btnResumo" class="btn">Ver Resumo</button>
        <button id="btnConfirmar" class="btn">Confirmar Pedido</button>
      </div>
    </section>
  </main>

  <!-- Modal de Personalização -->
  <div id="customizationModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Resumo do Pedido</h2>
      <div id="resumoPedido"></div>
      <button id="enviarWhatsApp" class="btn">Enviar para WhatsApp</button>
    </div>
  </div>

  <footer class="rodape">
    <p>© 2025 Tropicana. Todos os direitos reservados.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
