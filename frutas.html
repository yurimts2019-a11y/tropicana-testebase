  <script>
    // attach navigation buttons to use animation
    document.addEventListener('DOMContentLoaded', function(){
      const voltar = document.getElementById('voltarBtn');
      const avancar = document.getElementById('avancarBtn');
      if(voltar){
        voltar.addEventListener('click', function(e){
          e.preventDefault();
          const mapping = {'frutas.html':'index.html','adicionais.html':'frutas.html','acompanhamentos.html':'adicionais.html'};
          const cur = 'frutas.html';
          const prev = mapping[cur] || 'index.html';
          navigateWithAnimation(prev);
        });
      }
      if(avancar){
        avancar.addEventListener('click', function(e){
          e.preventDefault();
          const mapping = {'frutas.html':'adicionais.html','adicionais.html':'acompanhamentos.html','acompanhamentos.html':'confirmacao.html'};
          const cur = 'frutas.html';
          const nxt = mapping[cur] || 'confirmacao.html';
          navigateWithAnimation(nxt);
        });
      }
    });
  </script>
